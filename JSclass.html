<html>
   <body>
    <h2>
        Javascript class
    </h2>
    <p>
        How to use a javascript class
    </p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name,year) {
                this.name = name;
                this.year = year;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        student1 = new student("Riya", 2014);
        document.getElementById("student1").innerHTML =
        "My name is" + student1.name + "Born in" + student1.year + "And my age is" + student1.age();

         student2 = new student("Tina", 2018);
        document.getElementById("student2").innerHTML =
        "My name is" + student2.name + "Born in" + student2.year + "And my age is" + student2.age();
    </script>
   </body>
</html>
